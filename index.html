<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonas Fan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        /* Apple 網站風格的色彩和字體 */
        :root {
            --apple-black: #1d1d1f;
            --apple-gray: #6e6e73;
            --apple-blue: #0071e3;
            --apple-bg: #f5f5f7;
            --apple-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Sans TC";
        }

        body {
            font-family: var(--apple-font);
            background-color: #fff; /* 背景色改為白色，更像 Apple 官網 */
            color: var(--apple-black);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 防止水平滾動 */
        }

        /* 全域容器，模擬網站的內容區塊 */
        .section {
            padding: 80px 0;
            text-align: center;
        }
        
        /* 頁面標題，大而醒目 */
        .section-hero {
            padding: 150px 0;
            background-color: #fff;
        }

        .section-hero h1 {
            font-size: 56px;
            font-weight: 700;
            margin: 0;
            letter-spacing: -0.8px;
        }

        .section-hero p {
            font-size: 28px;
            color: var(--apple-gray);
            margin: 15px 0 0;
        }

        /* 內容區塊的標題 */
        .section-content h2 {
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -0.5px;
        }

        /* 內容區塊的段落和列表 */
        .section-content p, .section-content li, .section-content ul {
            font-size: 20px;
            line-height: 1.5;
            color: var(--apple-gray);
            margin: 0 auto;
            max-width: 600px; /* 限制內容寬度，增加留白 */
        }

        /* 技能列表，像 Apple 的規格圖示 */
        .skills-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            list-style: none;
            padding: 0;
        }

        .skills-list li {
            font-size: 18px;
            color: var(--apple-black);
            font-weight: 500;
            padding: 10px 20px;
            border: 1px solid #d2d2d7;
            border-radius: 20px;
            transition: all 0.2s ease-in-out;
            cursor: default;
        }
        
        .skills-list li:hover {
            border-color: var(--apple-gray);
        }

        /* 興趣列表 */
        .interests-list {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 600px;
            font-size: 20px;
        }

        .interests-list li {
            color: var(--apple-black);
            margin-bottom: 10px;
        }

        /* 聯絡資訊 */
        .contact-info {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 600px;
            font-size: 20px;
        }

        .contact-info li {
            margin-bottom: 15px;
        }

        .contact-info a {
            color: var(--apple-blue);
            text-decoration: none;
            transition: color 0.2s;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* footer */
        footer {
            padding: 40px 0;
            text-align: center;
            font-size: 14px;
            color: var(--apple-gray);
            border-top: 1px solid #d2d2d7;
        }

        /* 圖片佔位符 */
        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #e8e8ed;
            margin: 0 auto 30px;
            display: block;
            /* 這裡可以放你的頭像，例如：
            background-image: url('your-profile-photo.jpg');
            background-size: cover;
            background-position: center;
            */
        }
    </style>
</head>
<body>

        <div class="profile-image"></div>
        <h1>范子昊 <span style="color: var(--apple-gray);">(Jonas)</span></h1>
        <p>師大科技系學生。一位熱愛創作與實踐的學習者。</p>
    </div>

    <div class="section section-content">
        <h2>專業與技能</h2>
        <p>專長領域：程式設計、扯鈴表演。</p>
        <ul class="skills-list">
            <li>Python</li>

            <li>Photoshop</li>
        </ul>
    </div>

    <div class="section section-content" style="background-color: var(--apple-bg);">

        <ul class="interests-list">

        </ul>
    </div>

            <li>LinkedIn: <a href="https://www.linkedin.com/in/jonasfan/" target="_blank">Jonas Fan</a></li>
        </ul>
    </div>

    <footer>

</body>
</html>
